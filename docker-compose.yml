services:
  db:
    container_name: jobhunter-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: JobHunterDb2
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./init:/docker-entrypoint-initdb.d/
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d JobHunterDb2"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter-network


  redis:
    container_name: jobhunter-redis
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobhunter-network

  app:
    container_name: jobhunter-app
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/JobHunterDb2
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: ${SHOW_SQL:-false}
      SPRING_JPA_OPEN_IN_VIEW: "false"
      # Redis configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"
      # Adzuna API configuration
      ADZUNA_API_ID: ${ADZUNA_API_ID}
      ADZUNA_API_KEY: ${ADZUNA_API_KEY}
      ADZUNA_BASE_URL: ${ADZUNA_BASE_URL:-https://api.adzuna.com/v1/api/jobs/us/search/1}
      # JWT configuration
      APP_JWT_SECRET: ${JWT_SECRET}
      APP_JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      # Email configuration (disabled by default)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@jobhunter.com}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jobhunter-network

  frontend:
    container_name: jobhunter-frontend
    build:
      context: ./project-dashboard-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8080
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - app
    networks:
      - jobhunter-network

networks:
  jobhunter-network:
    driver: bridge

volumes:
  pgdata:
  redis-data:
