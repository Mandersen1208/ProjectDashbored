<div class="app-container">
  <p-toolbar>
    <ng-template #start>
      <h3 class="m-0">Project Dashboard</h3>
    </ng-template>
    <ng-template #center>
        <p-inputicon class="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
    </ng-template>
    <ng-template #end>
      <p-button label="Save" severity="contrast" size="small"/>
    </ng-template>
  </p-toolbar>
  <main class="main-content">
    <app-job-search></app-job-search>
  </main>
</div>
