spring.application.name=JobSearchApplication

# Import local properties file (contains sensitive credentials)
# Create local.properties file with your API keys and database credentials
# See local.properties.example for reference
spring.config.import=optional:classpath:local.properties

# Adzuna API configuration (values loaded from local.properties)
# adzuna.base-url=
# adzuna.api-id=
# adzuna.api-key=

# Database Configuration (values loaded from local.properties)
# spring.datasource.url=
# spring.datasource.username=
# spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Enable Spring Retry
spring.retry.enabled=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
# Cache TTL: 6 hours (21600000ms) - Balance between fresh data and API rate limits
spring.cache.redis.time-to-live=21600000

# JWT Configuration (values loaded from local.properties)
# IMPORTANT: Change the secret key in production! Generate a strong random key:
# openssl rand -base64 64
# app.jwt.secret=
# JWT expiration time in milliseconds (24 hours = 86400000 ms)
# app.jwt.expiration-ms=